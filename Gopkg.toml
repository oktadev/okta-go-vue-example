[metadata.heroku]
  root-package = "github.com/klebervirgilio/vue-crud-app-with-golang"
  go-version = "1.11"
  install = [ "./cmd/..." ]

[[constraint]]
  branch = "master"
  name = "github.com/globalsign/mgo"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.6.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.2"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "develop"
  name = "github.com/okta/okta-jwt-verifier-golang"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.5.0"

[[constraint]]
  name = "github.com/gin-contrib/cors"
  version = "1.2.0"
